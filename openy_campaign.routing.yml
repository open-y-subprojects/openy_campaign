# Module settings form
openy_campaign.settings:
  path: '/admin/config/system/openy-campaign'
  defaults:
    _form: '\Drupal\openy_campaign\Form\SettingsForm'
    _title: 'OpenY Campaign Settings'
  requirements:
    _permission: 'administer retention campaign'

# Route to generate replacement content for tabs
openy_campaign.landing-page:
  path: '/campaign-pages/{landing_page_id}'
  defaults:
    _controller: '\Drupal\openy_campaign\Controller\CampaignController::showPageContent'
  requirements:
    _permission: 'access content'
    landing_page_id: ^[0-9]+

# My progress page
openy_campaign.my-progress:
  path: '/campaign-my-progress/{node}/{landing_page_id}'
  defaults:
    _controller: '\Drupal\openy_campaign\Controller\CampaignController::showMyProgressContent'
  requirements:
    _permission: 'access content'
    node: ^[0-9]+
    landing_page_id: ^[0-9]+

# Simplified Team Member Registration Portal
openy_campaign.member-registration-portal:
  path: '/team-member-registration'
  defaults:
    _form: '\Drupal\openy_campaign\Form\MemberRegistrationPortalForm'
    _title: 'Simplified Team Member Registration Portal'
  requirements:
    _permission: 'view content'

# Campaign Member registration/login popup
openy_campaign.member-action:
  path: '/campaign/{action}/{campaign_id}'
  defaults:
    _controller: '\Drupal\openy_campaign\Controller\MemberRegisterLoginController::showModal'
    _title_callback: '\Drupal\openy_campaign\Controller\MemberRegisterLoginController::addTitle'
  requirements:
    _permission: 'access content'
    action: ^[a-zA-Z]+
    campaign_id: ^[0-9]+

# Campaign Member logout link
openy_campaign.member-logout:
  path: '/campaign-logout/{campaign_id}'
  defaults:
    _controller: '\Drupal\openy_campaign\Controller\MemberRegisterLoginController::logout'
  requirements:
    _permission: 'access content'

# Track Activity.
openy_campaign.track-activity:
  path: '/campaign-track-activity/{visit_date}/{member_campaign_id}/{top_term_id}'
  defaults:
    _controller: '\Drupal\openy_campaign\Controller\ActivityTrackingController::openModalForm'
  requirements:
    _permission: 'access content'

# Play the Game.
openy_campaign.game:
  path: '/campaign-game/{uuid}'
  defaults:
    _controller: '\Drupal\openy_campaign\Controller\GameController::playGamePage'
  requirements:
    _permission: 'access content'
